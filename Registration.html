<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="hwstyle.css">
</head>

<body>
    <h1 align="center">Register yourself</h1><br>
   <div class="All">
    <table class="blockName">
        <tr >
            <th class="col">Name</th>
            <th><input placeholder="Name"></th>
        </tr>
        <tr>
            <th>Last Name</th>
            <th><input placeholder="Last Name"></th>
        </tr>
        <tr>
            <th>City</th>
            <th><input placeholder="City"></th>
        </tr>
        <tr>
            <th>E-mail</th>
            <th><input type="email" placeholder="example@example.com"></th>
        </tr>
        <tr>
            <th>Password</th>
            <th><input placeholder="****" type="password"></th>
        </tr>
        <tr>
            <th >Repeat password</th>
            <th><input placeholder="****" type="password"></th>
    <a href="#" class="button">Continue</a>
     </table>
    <input type="checkbox">I agree to the processing of personal information
    <button class="sign__up">Sign Up</button>
</div>
</body>
