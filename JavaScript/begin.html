    <script> 
        'use strict'
        let str = 'hello world';
        const reverse = (str) =>{
            let newstr = '';
            let i = str.length - 1;
            while(i >= 0){
                
                newstr += str[i];
                i -= 1;
            }
            return newstr;
        }
        console.log(reverse(str));
        const IsPrime = (num) =>{
            let count = 0; 
            for(let i = 1; i <= num; i += 1){
                if(num %i == 0){
                    count += 1;
                }
            }
            if(count == 2){
                    return true;
                } 
            return false;
        };
        let a = prompt("What is the number?");
